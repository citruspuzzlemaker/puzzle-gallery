name: Generate Gallery JSON

on:
  push:
    paths:
      - "images/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate gallery.json
        run: |
          mkdir -p public
          node scripts/generate-json.js

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add public/gallery.json
          git commit -m "Update gallery.json" || echo "No changes to commit"
          git push
