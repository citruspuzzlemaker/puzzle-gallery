name: Deploy Puzzle Gallery

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v3
       with:
       fetch-depth: 0   # scarica TUTTA la cronologia git


      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Installazione dipendenze (se servono)
      - name: Install dependencies
        run: npm install || true

      # 4. Generazione automatica index.html
      - name: Generate gallery
        run: node scripts/generate-index.js

      # 4b. Copia le immagini nella cartella public
      - name: Copy images
        run: cp -r images public/

      # 5. Deploy su GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages   # branch di pubblicazione
