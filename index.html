<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Puzzle Gallery</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #fafafa; }
    .topbar { display: flex; align-items: center; gap: 12px; padding: 10px 16px; background: #111; color: #fff; position: sticky; top: 0; }
    .topbar a { color: #9cf; text-decoration: none; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; padding: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #fff; }
    .card img { width: 100%; display: block; }
    .card-footer { display: flex; gap: 8px; padding: 8px; }
    button { padding: 6px 10px; border: 1px solid #ccc; background: #f7f7f7; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="topbar">
    <strong>Puzzle Gallery</strong>
    <button id="copyPageLink">Copia link galleria</button>
    <!-- Puoi rimuovere o modificare questo link Facebook se non serve -->
    <a href="https://www.facebook.com/groups/1886743115264003" target="_blank">Gruppo Facebook</a>
  </div>

  <div class="gallery" id="gallery">
    
      <div class="card">
        <img src="images/bubblebridge.jpeg" alt="bubblebridge.jpeg" loading="lazy">
        <div class="card-footer">
          <button class="copy" data-url="images/bubblebridge.jpeg">Copia link</button>
          <a href="images/bubblebridge.jpeg" target="_blank">Apri</a>
        </div>
      </div>
    
      <div class="card">
        <img src="images/clown.jpeg" alt="clown.jpeg" loading="lazy">
        <div class="card-footer">
          <button class="copy" data-url="images/clown.jpeg">Copia link</button>
          <a href="images/clown.jpeg" target="_blank">Apri</a>
        </div>
      </div>
    
      <div class="card">
        <img src="images/cpmtreeminipuzzle.jpeg" alt="cpmtreeminipuzzle.jpeg" loading="lazy">
        <div class="card-footer">
          <button class="copy" data-url="images/cpmtreeminipuzzle.jpeg">Copia link</button>
          <a href="images/cpmtreeminipuzzle.jpeg" target="_blank">Apri</a>
        </div>
      </div>
    
      <div class="card">
        <img src="images/mountain2.jpeg" alt="mountain2.jpeg" loading="lazy">
        <div class="card-footer">
          <button class="copy" data-url="images/mountain2.jpeg">Copia link</button>
          <a href="images/mountain2.jpeg" target="_blank">Apri</a>
        </div>
      </div>
    
      <div class="card">
        <img src="images/pizzaguitar.jpeg" alt="pizzaguitar.jpeg" loading="lazy">
        <div class="card-footer">
          <button class="copy" data-url="images/pizzaguitar.jpeg">Copia link</button>
          <a href="images/pizzaguitar.jpeg" target="_blank">Apri</a>
        </div>
      </div>
    
      <div class="card">
        <img src="images/prova.jpeg" alt="prova.jpeg" loading="lazy">
        <div class="card-footer">
          <button class="copy" data-url="images/prova.jpeg">Copia link</button>
          <a href="images/prova.jpeg" target="_blank">Apri</a>
        </div>
      </div>
    
  </div>

  <script>
    document.getElementById("copyPageLink").addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(window.location.href);
        alert("Link della galleria copiato!");
      } catch {
        alert("Permesso clipboard negato. Copia manualmente.");
      }
    });

    document.querySelector(".gallery").addEventListener("click", async (e) => {
      const btn = e.target.closest("button.copy");
      if (!btn) return;
      const url = btn.dataset.url;
      try {
        // ðŸ”‘ Correzione: includiamo anche pathname per avere /puzzle-gallery/
        const fullUrl = window.location.origin + window.location.pathname + url;
        await navigator.clipboard.writeText(fullUrl);
        alert("Link immagine copiato!");
      } catch {
        alert("Permesso clipboard negato. Apri lâ€™immagine e copia manualmente.");
      }
    });
  </script>
</body>
</html>
